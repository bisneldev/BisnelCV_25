
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="CV numérique professionnel de [Votre Nom]">
  <meta name="keywords" content="CV, resume, professionnel, [Votre Nom]">
  <meta name="author" content="[Votre Nom]">
  <title>CV - [Votre Nom]</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.24.7/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white font-poppins transition-colors duration-300">
  <div id="root"></div>
  <script type="text/babel">
    function Header() {
      return (
        <header className="bg-blue-600 text-white py-8 px-4 text-center">
          <h1 className="text-4xl font-bold">[Votre Nom]</h1>
          <p className="text-lg mt-2">[Votre Titre Professionnel]</p>
          <div className="mt-4 flex justify-center space-x-4">
            <a href="mailto:votre.email@example.com" className="hover:text-blue-200 transition">votre.email@example.com</a>
            <a href="tel:+1234567890" className="hover:text-blue-200 transition">+1234567890</a>
            <a href="https://linkedin.com/in/votreprofil" target="_blank" className="hover:text-blue-200 transition">LinkedIn</a>
            <a href="https://github.com/votreprofil" target="_blank" className="hover:text-blue-200 transition">GitHub</a>
          </div>
        </header>
      );
    }

    function About() {
      return (
        <section className="py-8 px-4 max-w-4xl mx-auto">
          <h2 className="text-2xl font-semibold mb-4">À propos</h2>
          <p className="text-gray-700 dark:text-gray-300">
            Professionnel(le) motivé(e) avec une expertise en [votre domaine]. Passionné(e) par [votre passion ou objectif], je cherche à contribuer à des projets innovants tout en développant mes compétences en [domaine spécifique].
          </p>
        </section>
      );
    }

    function Experience() {
      const experiences = [
        {
          title: "Développeur Web",
          company: "Entreprise ABC",
          dates: "Jan 2023 - Présent",
          description: "Développement d'applications web avec React et Node.js. Mise en place de solutions responsive et optimisation des performances."
        },
        {
          title: "Stagiaire Développeur",
          company: "Entreprise XYZ",
          dates: "Juin 2022 - Déc 2022",
          description: "Collaboration sur des projets frontend avec HTML, CSS et JavaScript. Contribution à la refonte du site web de l'entreprise."
        }
      ];

      return (
        <section className="py-8 px-4 max-w-4xl mx-auto">
          <h2 className="text-2xl font-semibold mb-4">Expériences professionnelles</h2>
          {experiences.map((exp, index) => (
            <div key={index} className="mb-6 p-4 bg-white dark:bg-gray-800 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
              <h3 className="text-xl font-medium">{exp.title}</h3>
              <p className="text-gray-600 dark:text-gray-400">{exp.company} | {exp.dates}</p>
              <p className="mt-2 text-gray-700 dark:text-gray-300">{exp.description}</p>
            </div>
          ))}
        </section>
      );
    }

    function Education() {
      const educations = [
        {
          degree: "Master en Informatique",
          institution: "Université de [Ville]",
          dates: "2019 - 2021",
          mention: "Mention Bien"
        },
        {
          degree: "Licence en Informatique",
          institution: "Université de [Ville]",
          dates: "2016 - 2019",
          mention: "Mention Très Bien"
        }
      ];

      return (
        <section className="py-8 px-4 max-w-4xl mx-auto">
          <h2 className="text-2xl font-semibold mb-4">Formation</h2>
          {educations.map((edu, index) => (
            <div key={index} className="mb-6 p-4 bg-white dark:bg-gray-800 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
              <h3 className="text-xl font-medium">{edu.degree}</h3>
              <p className="text-gray-600 dark:text-gray-400">{edu.institution} | {edu.dates}</p>
              <p className="mt-2 text-gray-700 dark:text-gray-300">{edu.mention}</p>
            </div>
          ))}
        </section>
      );
    }

    function Skills() {
      const skills = [
        { name: "JavaScript", level: 90 },
        { name: "React", level: 85 },
        { name: "HTML/CSS", level: 95 },
        { name: "Communication", level: 80 }
      ];

      return (
        <section className="py-8 px-4 max-w-4xl mx-auto">
          <h2 className="text-2xl font-semibold mb-4">Compétences</h2>
          <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
            {skills.map((skill, index) => (
              <div key={index} className="mb-4">
                <p className="text-gray-700 dark:text-gray-300">{skill.name}</p>
                <div className="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5">
                  <div className="bg-blue-600 h-2.5 rounded-full" style={{ width: `${skill.level}%` }}></div>
                </div>
              </div>
            ))}
          </div>
        </section>
      );
    }

    function Projects() {
      const projects = [
        {
          name: "Application Web Portfolio",
          description: "Développement d’un portfolio personnel avec React et Tailwind CSS.",
          link: "https://github.com/votreprofil/portfolio"
        },
        {
          name: "Site E-commerce",
          description: "Création d’un site e-commerce avec intégration de paiement sécurisé.",
          link: "https://github.com/votreprofil/ecommerce"
        }
      ];

      return (
        <section className="py-8 px-4 max-w-4xl mx-auto">
          <h2 className="text-2xl font-semibold mb-4">Projets</h2>
          {projects.map((project, index) => (
            <div key={index} className="mb-6 p-4 bg-white dark:bg-gray-800 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
              <h3 className="text-xl font-medium">{project.name}</h3>
              <p className="text-gray-700 dark:text-gray-300">{project.description}</p>
              <a href={project.link} target="_blank" className="text-blue-600 dark:text-blue-400 hover:underline">Voir le projet</a>
            </div>
          ))}
        </section>
      );
    }

    function Languages() {
      const languages = [
        { name: "Français", level: "Natif" },
        { name: "Anglais", level: "Courant" },
        { name: "Espagnol", level: "Intermédiaire" }
      ];

      return (
        <section className="py-8 px-4 max-w-4xl mx-auto">
          <h2 className="text-2xl font-semibold mb-4">Langues</h2>
          <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
            {languages.map((lang, index) => (
              <div key={index} className="mb-4">
                <p className="text-gray-700 dark:text-gray-300">{lang.name} : {lang.level}</p>
              </div>
            ))}
          </div>
        </section>
      );
    }

    function Interests() {
      return (
        <section className="py-8 px-4 max-w-4xl mx-auto">
          <h2 className="text-2xl font-semibold mb-4">Centres d'intérêt</h2>
          <p className="text-gray-700 dark:text-gray-300">Voyages, photographie, développement open-source, course à pied.</p>
        </section>
      );
    }

    function ThemeToggle() {
      const toggleTheme = () => {
        document.documentElement.classList.toggle('dark');
      };

      return (
        <button
          onClick={toggleTheme}
          className="fixed top-4 right-4 bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700 transition"
        >
          Mode Sombre/Clair
        </button>
      );
    }

    function DownloadButton() {
      const generatePDF = () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({
          orientation: 'portrait',
          unit: 'mm',
          format: 'a4'
        });

        // Capturer le contenu du CV avec html2canvas
        html2canvas(document.getElementById('root'), {
          scale: 2, // Augmenter la résolution
          useCORS: true // Pour gérer les ressources externes si nécessaire
        }).then(canvas => {
          const imgData = canvas.toDataURL('image/png');
          const imgProps = doc.getImageProperties(imgData);
          const pdfWidth = doc.internal.pageSize.getWidth();
          const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

          // Ajuster pour plusieurs pages si le contenu est trop long
          if (pdfHeight > doc.internal.pageSize.getHeight()) {
            const ratio = doc.internal.pageSize.getHeight() / pdfHeight;
            doc.addImage(imgData, 'PNG', 0, 0, pdfWidth * ratio, doc.internal.pageSize.getHeight());
          } else {
            doc.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
          }

          doc.save('CV_[Votre_Nom].pdf');
        }).catch(error => {
          console.error('Erreur lors de la génération du PDF:', error);
          alert('Erreur lors de la génération du PDF. Vérifiez la console pour plus de détails.');
        });
      };

      return (
        <button
          onClick={generatePDF}
          className="fixed bottom-4 right-4 bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700 transition"
        >
          Télécharger PDF
        </button>
      );
    }

    function App() {
      return (
        <div>
          <ThemeToggle />
          <Header />
          <About />
          <Experience />
          <Education />
          <Skills />
          <Projects />
          <Languages />
          <Interests />
          <DownloadButton />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
